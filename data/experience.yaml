  - title: Word semantic representations using Bayesian Probabilistic Tensor Factorization
    detail:
    - Introduced a Bayesian probabilistic tensor factorization model for synthesizing a single word vector representation and perperspective linear transformations from any number of word similarity matrices.
    - Evaluated the word embeddings with GRE antonym questions, achieved the state-of-the-art performance.
    - Paper accepted by EMNLP'14, project will be integrated in IBM Waston.

